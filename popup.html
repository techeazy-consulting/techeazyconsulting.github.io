<div id="global-popup" class="popup-overlay">
  <div class="popup-content">
    <span class="popup-close">&times;</span>
    <h2>Register For Internship</h2>
    <hr>
    <form id="interest-form">

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
        <p style="font-size: 12px;color: red; margin-left: 5px;">All Information will be send over this email</p>
      </div>

      <!-- Student Name -->
      <div class="form-group">
        <label for="studentName">Full Name</label>
        <input type="text" id="studentName" name="studentName" required placeholder="Enter your full name" />
      </div>

      <!-- Mobile -->
      <div class="form-group">
        <label for="mobile">Phone Number</label>
        <input type="tel" id="mobile" name="mobile" pattern="^[0-9]{10}$" required
          placeholder="Enter your phone number" />
      </div>

      <!-- Course -->
      <div class="form-group">
        <label for="classId">Select Domain for Internship</label>
        <select id="classId" name="classId" required>
          <option value="" disabled selected>Select a course</option>
          <option value="cloudops_internship">CloudOps Internship</option>
          <option value="data_engineering_internship">Data Engineering Internship</option>
          <option value="solution_architecture_internship">Solution Architecture Internship</option>
        </select>
      </div>

      <button type="submit" id="popup-submit-btn">Express Interest</button>
    </form>
    <div id="form-status"></div>
  </div>
</div>

<style>
  /* Reuse previous popup styles */
  .popup-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .popup-content {
    background: #fff;
    padding: 2rem;
    border-radius: 12px;
    width: 420px;
    max-width: 90%;
    text-align: left;
    position: relative;
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.25);
    animation: popupFadeIn 0.3s ease-in-out;
  }

  .popup-close {
    position: absolute;
    top: 12px;
    right: 18px;
    font-size: 24px;
    cursor: pointer;
    color: #666;
  }

  h2 {
    text-align: center;
  }

  hr {
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 1rem;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.3rem;
  }

  .form-group input,
  .form-group select {
    width: 100%;
    padding: 0.6rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 0.95rem;
    outline: none;
    transition: border-color 0.2s;
  }

  .form-group input:focus,
  .form-group select:focus {
    border-color: #007bff;
  }

  #popup-submit-btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 0.7rem 1.2rem;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s;
    width: 100%;
  }

  #popup-submit-btn:hover {
    background: #0056b3;
  }

  #form-status {
    margin-top: 1rem;
    font-size: 0.9rem;
  }

  @keyframes popupFadeIn {
    from {
      transform: scale(0.8);
      opacity: 0;
    }

    to {
      transform: scale(1);
      opacity: 1;
    }
  }
</style>
