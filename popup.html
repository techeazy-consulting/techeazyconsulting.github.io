<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Registration</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 480px;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      text-align: left;
      position: relative;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.25);
      animation: popupFadeIn 0.3s ease-in-out;
    }

    /* Hide scrollbar but keep functionality */
    .popup-content::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }

    .popup-content {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .popup-close {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      z-index: 10;
      background: white;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .popup-close:hover {
      background: #f0f0f0;
    }

    h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    hr {
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
      font-size: 0.95rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .form-group select {
      cursor: pointer;
      background-color: white;
    }

    /* Ensure long option text wraps properly */
    .form-group select option {
      padding: 0.5rem;
      white-space: normal;
      word-wrap: break-word;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .info-text {
      font-size: 12px;
      color: #ff8c00;
      margin-left: 5px;
      margin-top: 0.3rem;
      margin-bottom: 0;
    }

    #popup-submit-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
      margin-top: 0.5rem;
    }

    #popup-submit-btn:hover {
      background: #0056b3;
    }

    #popup-submit-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }

    #form-status {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }

    @keyframes popupFadeIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Mobile responsive */
    @media (max-width: 576px) {
      .popup-content {
        width: 95%;
        padding: 1.5rem;
        max-height: 95vh;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="global-popup" class="popup-overlay">
    <div class="popup-content">
      <span class="popup-close" onclick="document.getElementById('global-popup').style.display = 'none'">&times;</span>
      <h2>Register For Internship</h2>
      <hr>
      <form id="interest-form">

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email" />
          <p class="info-text">All information will be sent to this email</p>
        </div>

        <!-- Student Name -->
        <div class="form-group">
          <label for="studentName">Full Name</label>
          <input type="text" id="studentName" name="studentName" required placeholder="Enter your full name" />
        </div>

        <!-- Mobile -->
        <div class="form-group">
          <label for="mobile">Phone Number</label>
          <input type="tel" id="mobile" name="mobile" pattern="^[0-9]{10}$" required
            placeholder="Enter your phone number" />
        </div>

        <!-- Course -->
        <div class="form-group">
          <label for="courseType">Select Course</label>
          <select id="courseType" name="courseType" required>
            <option value="" disabled selected>Select a course</option>
            <option value="AWS_SOLUTIONS_ARCHITECT">AWS Solutions Architect</option>
            <option value="AWS_DEVOPS">AWS DevOps</option>
            <option value="AWS_DATA_ENGINEER">AWS Data Engineer</option>
            <option value="AWS_SECURITY">AWS Security</option>
            <option value="AWS_AI_ML">AWS AI/ML</option>
          </select>
        </div>

        <!-- Interest Type -->
        <div class="form-group">
          <label for="interestType">Which option suits you best?</label>
          <select id="interestType" name="interestType" class="form-select" required>
            <option value="" disabled selected>Select an option</option>
            <option value="FREE_INTERNSHIP">Free Internship (Interview-Based)</option>
            <option value="TRAINING_PLUS_INTERNSHIP">Training + Internship (Certificate Guaranteed, Paid)</option>
            <option value="CALL">I would like to discuss</option>
          </select>
        </div>

        <button type="submit" id="popup-submit-btn">Express Interest</button>
      </form>
      <div id="form-status"></div>
    </div>
  </div>
</body>
</html>
