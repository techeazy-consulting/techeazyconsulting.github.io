<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs & Insights - TechEazy Consulting</title>
    <meta
      name="description"
      content="Latest AWS tutorials, technical guides, and insights from TechEazy Consulting. Learn about ELB, CloudFront, S3, Route 53 and more."
    />
    <meta
      name="keywords"
      content="AWS tutorials, AWS blog, cloud computing guides, AWS ELB, CloudFront, S3 hosting, Route 53"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="TechEazy Consulting" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Blogs & Insights - TechEazy Consulting"
    />
    <meta
      property="og:description"
      content="Latest AWS tutorials, technical guides, and insights from TechEazy Consulting"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://techeeazy.com/blogs" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://res.cloudinary.com/dniqqtnps/image/upload/v1758097111/favicon_dewgwa.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header (included) -->
    <div data-include="navbar.html"></div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Blog Page -->
      <div class="page active" id="blog">
        <div class="container">
          <h1 class="section-title">Latest Updates & Insights</h1>

          <!-- Search Bar -->
          <!-- <div class="search-container" style="margin-bottom: 2rem; text-align: center;">
            <input 
              type="text" 
              id="blogSearch" 
              placeholder="Search blogs..." 
              style="padding: 12px 20px; border: 2px solid #ddd; border-radius: 25px; width: 300px; font-size: 16px; outline: none;"
            />
          </div> -->

          <!-- Loading Spinner -->
          <div id="loadingSpinner" style="text-align: center; margin: 2rem 0">
            <div
              style="
                display: inline-block;
                width: 40px;
                height: 40px;
                border: 4px solid #f3f3f3;
                border-top: 4px solid #ff6b35;
                border-radius: 50%;
                animation: spin 1s linear infinite;
              "
            ></div>
            <p style="margin-top: 1rem; color: #666">Loading blogs...</p>
          </div>

          <!-- Error Message -->
          <div
            id="errorMessage"
            style="
              display: none;
              text-align: center;
              margin: 2rem 0;
              padding: 1rem;
              background: #ffe6e6;
              border: 1px solid #ff6b6b;
              border-radius: 8px;
              color: #d63031;
            "
          >
            <p>Failed to load blogs. Please try again later.</p>
            <button
              onclick="fetchBlogs()"
              style="
                margin-top: 1rem;
                padding: 8px 16px;
                background: #ff6b35;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
              "
            >
              Retry
            </button>
          </div>

          <!-- API Notice -->
          <!-- <div id="apiNotice" style="display: none; text-align: center; margin: 1rem 0; padding: 1rem; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; color: #856404;">
            <p><strong>Note:</strong> Using fallback blogs. To fetch live blogs from Hashnode, please configure your API key in <code>config.js</code></p>
          </div> -->

          <!-- Blogs Container -->
          <div id="blogsContainer">
            <!-- Dynamic blogs will be loaded here -->
          </div>

          <!-- Load More Button -->
          <div id="loadMoreContainer" class="blog-btn container">
            <!-- style="text-align: center; margin: 2rem 0; display: none" -->
            <button
              id="loadMoreBtn"
              onclick="loadMoreBlogs()"
              class="btn btn-primary"
            >
              <!-- style="padding: 12px 24px; background: #ff6b35; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 600;" -->
              Load More Blogs
            </button>
          </div>
        </div>

        <div id="exploreMoreContainer" class="blog-btn container" style="display: none;">
          <a
            class="btn btn-primary"
            href="https://blog.techeazyconsulting.com/"
            target="_blank"
            rel="noopener"
            >Explore More â†’</a
          >
        </div>
      </div>
    </main>

    <!-- Footer (included) -->
    <div data-include="footer.html"></div>

    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
